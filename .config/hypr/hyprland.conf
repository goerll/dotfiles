exec-once = hyprpaper & waybar & vicinae server & hyprsunset & swayosd-server
ecosystem:no_update_news = true

exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"

# ==================== Programs ====================
$terminal = kitty
$fileManager = nautilus
$menu = vicinae toggle
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# ==================== Environment Variables ====================
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps
env = XCURSOR_THEME, Adwaita
env = XCURSOR_SIZE, 20
env = HYPRCURSOR_SIZE, 20

# ==================== Monitors & Workspaces ====================
monitor = eDP-1, 1920x1080@59.99900, 0x350, 1.25
# monitor = HDMI-A-1, 2560x1440@144.00Hz, 1536x0, 1.25, bitdepth, 10, cm, srgb 

# Uncomment to mirror
monitor = HDMI-A-1, preferred, auto, 1, mirror, eDP-1
# monitor = HDMI-A-1, 1920x1080@60, auto, 1, mirror, eDP-1

# workspace = 1, monitor:HDMI-A-1
# workspace = 2, monitor:HDMI-A-1
# workspace = 3, monitor:HDMI-A-1
# workspace = 4, monitor:eDP-1
# workspace = 5, monitor:eDP-1

# ==================== Layer Rules ====================
layerrule = match:namespace walker, blur on
layerrule = match:namespace vicinae, blur on
layerrule = match:namespace walker, ignore_alpha 0
layerrule = match:namespace vicinae, ignore_alpha 0
layerrule = match:namespace waybar, blur on

# ==================== Window Rules ====================
windowrule = match:class .*, suppress_event maximize
windowrule = match:class ^(mako)$, float on
windowrule = match:class ^(Chromium)$, tile on

# Float and center settings and previews
windowrule = match:class ^(HyprFloat|blueberry.py|Impala|Wiremix|org.gnome.NautilusPreviewer|Omarchy|About)$, float on
windowrule = match:class ^(HyprFloat|blueberry.py|Impala|Wiremix|org.gnome.NautilusPreviewer|Omarchy|About)$, center on
windowrule = match:class ^(HyprFloat|blueberry.py|HyprFloat|Wiremix|org.gnome.NautilusPreviewer|com.gabm.satty)$, size 800 600

# Float and center file pickers
windowrule = match:class xdg-desktop-portal-gtk, match:title ^(Open.*Files?|Save.*Files?|All Files|Save), float on
windowrule = match:class xdg-desktop-portal-gtk, match:title ^(Open.*Files?|Save.*Files?|All Files|Save), center on

# Float Steam, fullscreen RetroArch
windowrule = match:class steam, float on
windowrule = match:title OpenGL, float on
windowrule = match:class glfw, float on
windowrule = match:class steam, match:title Steam, center on

# Fullscreen screensaver
windowrule = match:class Screensaver, fullscreen on

# Fix some dragging issues with XWayland
windowrule = match:class ^$, match:title ^$, match:xwayland true, match:float true, match:fullscreen false, match:pin false


# Disable animations for vicinae
layerrule = no_anim on, match:class vicinae
 
# ==================== XWayland ====================
xwayland {
    force_zero_scaling = true
}

# ==================== Input ====================
input {
    kb_layout = br, us
    kb_options = grp:alt_shift_toggle
    kb_variant = ,
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-and-drag = false
    }

    tablet {
        output = HDMI-A-1
    }
    sensitivity = 0
}

# ==================== General ====================
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgb(d3c6aa)
    # col.active_border = rgb(4E4E4E)
    #2E2E2E
    # col.inactive_border = rgb(303233)
    col.inactive_border = rgb(45474A)
    layout = dwindle

    allow_tearing = false
}

# ==================== Decoration ====================
decoration {
    rounding = 2

    blur {
        enabled = true
        size = 7
        passes = 3
        noise = 0.02
        new_optimizations = true
        xray = false
        ignore_opacity = true
        contrast = 0.99
        popups = true
    }

    shadow {
        enabled = false
        range = 2
        sharp = true
        offset = 0, 0
    }

    active_opacity = 1
    inactive_opacity = 1
}

# ==================== Animations ====================
animations {
    enabled = yes


    animation = windowsIn, 1, 3, default, popin
    animation = windows, 1, 3, default, slide
    animation = windowsMove, 1, 3, default
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, none

    # layerrule = match:namespace walker, no_anim
}

# ==================== Dwindle ====================
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# ==================== Misc ====================
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    vrr=0

}

# ==================== Keybindings ====================
$mainMod = SUPER 
$altmod = ALT

bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, C, exec, neovide
bind = $mainMod, S, exec, XDG_CURRENT_DESKTOP="gnome" gnome-control-center
bind = $mainMod, W, exec, zen-browser
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, ESCAPE, exec, ~/.config/rofi/scripts/power-menu.sh
bind = $mainMod, F, fullscreen
bind = $mainMod, P, exec, hyprshot -s -zm region
bind = $mainMod, SPACE, exec, pkill -USR2 -n handy
bind = $altmod, P, exec, hyprpicker --autocopy 
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ && swayosd-client --output-volume raise
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%- && swayosd-client --output-volume lower
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && swayosd-client --output-volume mute-toggle
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5% && ~/.config/swayosd/brightness-osd.sh
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%- && ~/.config/swayosd/brightness-osd.sh
bind = , Caps_Lock, exec, ~/.config/swayosd/caps-lock-osd.sh
bind = , print, exec, hyprshot -zm region

# Move focus with mainMod + arrow keys
bind = $altMod, left, movefocus, l
bind = $altMod, h, movefocus, l
bind = $altMod, right, movefocus, r
bind = $altMod, l, movefocus, r
bind = $altMod, up, movefocus, u
bind = $altMod, k, movefocus, u
bind = $altMod, down, movefocus, d
bind = $altMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, ', workspace, s

# Move active window to a workspace with altMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $altMod, G, togglespecialworkspace, magic
bind = $altMod SHIFT, G, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
