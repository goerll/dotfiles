exec-once = hyprpaper & waybar & elephant & hyprsunset
ecosystem:no_update_news = true

exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"

env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = walker

# Some default env vars.
env = XCURSOR_THEME, Adwaita
env = XCURSOR_SIZE, 22
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

monitor = eDP-1, 1920x1080@59.99900, 0x350, 1.25
monitor = HDMI-A-1, 2560x1440@144.00Hz, 1536x0, 1.066667

# Uncomment to mirror
# monitor = HDMI-A-1, preferred, auto, 1, mirror, eDP-1
# monitor = HDMI-A-1, 1920x1080@60, auto, 1, mirror, eDP-1

workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1

layerrule = blur, walker
layerrule = blur, waybar

windowrule = suppressevent maximize, class:.*

windowrule = float,class:^(mako)$
windowrule = tile, class:^(Chromium)$

# Float and center settings and previews
windowrule = float, class:^(blueberry.py|Impala|Wiremix|org.gnome.NautilusPreviewer|Omarchy|About)$
windowrule = center, class:^(blueberry.py|Impala|Wiremix|org.gnome.NautilusPreviewer|Omarchy|About)$
windowrule = size 800 600, class:^(blueberry.py|Impala|Wiremix|org.gnome.NautilusPreviewer|com.gabm.satty)$

# Float and center file pickers
windowrule = float, class:xdg-desktop-portal-gtk, title:^(Open.*Files?|Save.*Files?|All Files|Save)
windowrule = center, class:xdg-desktop-portal-gtk, title:^(Open.*Files?|Save.*Files?|All Files|Save)

# Float Steam, fullscreen RetroArch
windowrule = float, class:steam
windowrule = float, title:OpenGL
windowrule = float, class:glfw
windowrule = center, class:steam, title:Steam

# Fullscreen screensaver
windowrule = fullscreen, class:Screensaver


# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

xwayland {
    force_zero_scaling = true
}

input {
    kb_layout = br, us
    kb_options = grp:alt_shift_toggle
    kb_variant = ,
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-and-drag = false
    }

    tablet {
        output = HDMI-A-1
    }
    sensitivity = 0
}

general {
    gaps_in = 4
    gaps_out = 10
    border_size = 1 
    col.active_border = rgb(d3c6aa)
    # col.inactive_border = rgb(303233)
    col.inactive_border = rgb(45474A)
    layout = dwindle

    allow_tearing = false
}
decoration {
    rounding = 0

    blur {
        enabled = true
        size = 17
        passes = 3
        noise = 0.02
        new_optimizations = true
        xray = true
        ignore_opacity = true
        contrast = 0.99
        popups = true
    }

    active_opacity = 1
    inactive_opacity = 1
}

animations {
    enabled = yes


    animation = windowsIn, 1, 3, default, popin
    animation = windows, 1, 3, default, slide
    animation = windowsMove, 1, 3, default
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, none

    layerrule = noanim,walker
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    vrr=0

}

$mainMod = SUPER 
$altmod = ALT

bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, C, exec, neovide
bind = $mainMod, S, exec, XDG_CURRENT_DESKTOP="gnome" gnome-control-center
bind = $mainMod, W, exec, helium-browser
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = ALT, L, exec, hyprlock
bind = $mainMod, ESCAPE, exec, ~/.local/share/omarchy/bin/omarchy-menu-power
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, F, fullscreen
bind = $mainMod, P, exec, hyprshot -zm region
bind = $altmod, P, exec, hyprpicker --autocopy 
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind = , print, exec, hyprshot -zm region

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, h, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, l, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, k, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, ', workspace, s

# Move active window to a workspace with altMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, G, togglespecialworkspace, magic
bind = $mainMod SHIFT, G, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

plugin:dynamic-cursors {
    enabled = true
    mode = rotate
    threshold = 2
    rotate {
        length = 20
        offset = 0.0
    }
    shake {
        enabled = true
        nearest = true
        threshold = 6.0
        base = 4.0
        speed = 4.0
        timeout = 2000
        effects = false
        ipc = false
    }
    hyprcursor {
        nearest = true
        enabled = true
        resolution = -1
        fallback = clientside
    }
}

