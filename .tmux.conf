# =============================================================================
# TMUX CONFIGURATION
# =============================================================================

# =============================================================================
# GENERAL SETTINGS
# =============================================================================

# Change prefix from default Ctrl-b to Ctrl-a
set -g prefix C-a

# Reload config with Ctrl-a r
unbind r
bind r source-file ~/.tmux.conf

# Kill window with Ctrl-a d
unbind d
bind d killp

# Enable mouse mode (scroll, resize, select panes/windows)
set -g mouse on

# Start window numbering at 1 instead of 0
set -g base-index 1

# Map prefix+0 to window 10 (since windows start at 1)
bind-key 0 select-window -t 10

# Use 256 colors for proper syntax highlighting support
set -g default-terminal "tmux-256color"

# =============================================================================
# PANE NAVIGATION
# =============================================================================
# Vim-style pane navigation (h/j/k/l)

bind-key h select-pane -L    # Left
bind-key j select-pane -D    # Down
bind-key k select-pane -U    # Up
bind-key l select-pane -R    # Right

# =============================================================================
# STATUS BAR
# =============================================================================

# Position status bar at top of window
set-option -g status-position top

# Status bar length limits
set -g status-left-length 120
set -g status-right-length 100

# -----------------------------------------------------------------------------
# Colors
# -----------------------------------------------------------------------------

# Main status bar: Evergreen-ish theme
set -g status-style "bg=#1e2528,fg=#c7d1c2"

# Message styling (command output, prompts)
set -g message-style "bg=#0f1a14,fg=#c7d1c2"

# Inactive pane border color
set -g pane-border-style "fg=#223328"

# Active pane border color (highlighted)
set -g pane-active-border-style "fg=#88a67d"

# -----------------------------------------------------------------------------
# Left Section
# -----------------------------------------------------------------------------

# Shows current directory of the active pane
set -g status-left "#[bg=#0f1a14,fg=#88a67d]"

# -----------------------------------------------------------------------------
# Center Section (Windows)
# -----------------------------------------------------------------------------

# Normal window format
setw -g window-status-format "#[bg=#223328,fg=#9fb3a3,bold] #I: #W "

# Active window format (highlighted)
setw -g window-status-current-format "#[bg=#cbe3b3,fg=#0f1a14,bold] #I: #W "

# Separator between windows
set -g window-status-separator "â”‚"

# -----------------------------------------------------------------------------
# Right Section
# -----------------------------------------------------------------------------

# Shows current working path and optional git branch
set -g status-right "#[bg=#223328,fg=#c7d1c2] #{pane_current_path} "

# =============================================================================
# PLUGINS
# =============================================================================

# TPM (Tmux Plugin Manager)
run '~/.tmux/plugins/tpm/tpm'
